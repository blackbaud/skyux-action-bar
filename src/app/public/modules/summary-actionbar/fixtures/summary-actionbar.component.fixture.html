<button
  type="button"
  class="sky-btn sky-btn-primary"
  id="modal-trigger"
  (click)="openModal()"
>
  Open Modal
</button>
<button
  type="button"
  class="sky-btn sky-btn-primary"
  id="full-modal-trigger"
  (click)="openFullScreenModal()"
>
  Open Fullscreen Modal
</button>

>

      Primary action

      Foo

    <sky-summary-actionbar-cancel
